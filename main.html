<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>JS Library</title>
</head>
<body>
  <h1>Book Library</h1>
  <button id="add-button">Add New Book</button>
  <div id="form-container">
    <form id="form">
      <label for="bookname">Book Name:</label><br>
      <input type="text" id="bookname" name="bookname"><br>

      <label for="author">Author:</label><br>
      <input type="text" id="author" name="author"><br>

      <label for="pages">Pages:</label><br>
      <input type="text" id="pages" name="pages"><br>

      <label for="isread">Have you read it?</label>
      <input type="checkbox" id="isread" name="isread"><br>
      <input type="button" value="Submit" id="submit">
    </form>
  </div>
  <br>  
  <div id="card-container">
  
  </div>
</body>
<script src="script.js"></script>
</html>
